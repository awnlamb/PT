<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система управления рестораном - ЛР 7</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header class="app-header">
        <div class="logo">
            <i class="fas fa-utensils"></i>
            Ресторан "Клод Моне"
        </div>
        <div id="header-user-controls" class="header-controls"></div>
    </header>

    <main>
        <!-- Контейнер для формы авторизации -->
        <div id="auth-container" class="auth-container"></div>

        <!-- Основной контент -->
        <div id="main-content" class="main-content">
            <section class="add-section">
                <h3><i class="fas fa-plus-circle"></i> Добавить новый заказ</h3>
                <form id="add-form" class="form-control">
                    <input type="text" id="add-desc" placeholder="Описание заказа" required maxlength="199">
                    <select id="add-service" required>
                        <option value="В ресторане">В ресторане</option>
                        <option value="Доставка">Доставка</option>
                    </select>
                    <input type="number" id="add-guests" placeholder="Количество гостей" required min="1" value="1">
                    <input type="text" id="add-phone" placeholder="Телефон" required>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-check"></i> Создать заказ
                    </button>
                </form>
            </section>

            <section class="controls">
                <h3><i class="fas fa-filter"></i> Фильтрация заказов</h3>
                <form id="filter-form" class="form-control">
                    <div id="filter-controls-container"></div>
                </form>
            </section>
            
            <section class="order-container">
                <h3><i class="fas fa-list"></i> Список заказов</h3>
                <div class="order-list" id="order-list-container">
                    <!-- Заказы будут загружены здесь -->
                </div>
                
                <div id="load-more-container" class="load-more"></div>
            </section>
        </div>
    </main>

    <!-- Модальное окно редактирования -->
    <div id="edit-modal-container" class="modal-container">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-edit"></i> Редактирование заказа</h3>
                <button class="modal-close" id="edit-cancel-btn">&times;</button>
            </div>
            <form id="edit-form">
                <input type="hidden" id="edit-id">
                
                <div class="form-group">
                    <label for="edit-desc"><i class="fas fa-align-left"></i> Описание:</label>
                    <input type="text" id="edit-desc" required>
                </div>

                <div class="form-group">
                    <label for="edit-service"><i class="fas fa-concierge-bell"></i> Тип услуги:</label>
                    <select id="edit-service" required>
                        <option value="В ресторане">В ресторане</option>
                        <option value="Доставка">Доставка</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="edit-guests"><i class="fas fa-users"></i> Количество гостей:</label>
                    <input type="number" id="edit-guests" required min="1">
                </div>
                
                <div class="form-group">
                    <label for="edit-phone"><i class="fas fa-phone"></i> Телефон:</label>
                    <input type="text" id="edit-phone" required>
                </div>

                <div class="form-group">
                    <label for="edit-created-at"><i class="fas fa-calendar-alt"></i> Дата и время заказа:</label>
                    <input type="datetime-local" id="edit-created-at" required>
                </div>
                
                <div class="modal-actions">
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Сохранить
                    </button>
                    <button type="button" id="edit-cancel-btn" class="btn-secondary">
                        <i class="fas fa-times"></i> Отмена
                    </button>
                </div>
            </form>
        </div>
    </div>

    <footer class="app-footer">
        <div class="footer-content">
            <p>&copy; 2025 Ресторан "Клод Моне". Лабораторная работа №7</p>
            <div class="footer-info">
                <p><i class="fas fa-user-tie"></i> Система управления рестораном</p>
                <p><i class="fas fa-users"></i> Роли: Заказчик | Курьер | Менеджер</p>
            </div>
        </div>
    </footer>

    <script src="model.js"></script>
    <script src="script.js"></script>
</body>
</html>
